  	<script>
  		var date = [], volume = [], avgrate = [], waterGoal = [];

			  };
			  // Initialize Firebase
			  firebase.initializeApp(firebaseConfig);
			  firebase.analytics();

		var database = firebase.database();
		


			var i = 0;
			var query = firebase.database().ref("/").orderByKey();
			query.once("value")
			  .then(function(snapshot) {
			    snapshot.forEach(function(childSnapshot) {
			      // key will be "ada" the first time and "alan" the second time
			      var key = childSnapshot.key;
			      // childData will be the actual contents of the child

			      var childData = childSnapshot.val();
			      date.push(childSnapshot.key);
			      waterGoal.push(parseFloat(snapshot.child(key).child("WaterGoal").val()));
			      avgrate.push(parseFloat(snapshot.child(key).child("avgFlow").val()));
				  	volume.push(parseFloat(snapshot.child(key).child("waterUsage").val()));
			      i++;
			  });
			});




		console.log(date);
		console.log(volume);
		console.log(avgrate);
		console.log(waterGoal);

				var lineChartData = {
					labels: date,
					datasets: [{
						label: 'Total Volume Used',
						borderColor: window.chartColors.red,
						backgroundColor: window.chartColors.red,
						fill: false,
						data: volume,
						yAxisID: 'y-axis-1',
					}, {
						label: 'Daily Water Goal',
						borderColor: window.chartColors.blue,
						backgroundColor: window.chartColors.blue,
						fill: false,
						data: waterGoal,
						yAxisID: 'y-axis-1'
					}]
				};

				window.onload = function() {
					var ctx = document.getElementById('myChart').getContext('2d');
					window.myLine = Chart.Line(ctx, {
						data: lineChartData,
						options: {
							responsive: true,
							hoverMode: 'index',
							stacked: false,
							title: {
								display: true,
								text: 'Daily Water Usage'
							},
							scales: {
								yAxes: [{
									type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
									display: true,
									position: 'left',
									id: 'y-axis-1',
									ticks: {
				                      beginAtZero:true,
				                      suggestedMax: 50
				                    }
								}],
							}
						}
					});
				};
